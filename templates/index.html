{% extends 'layout.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="entry-list">
            {% for entry in stream %}
            
            <article>
                <h2><a href="{{ url_for('view_entry', entry_id=entry.id) }}">{{ entry.title }}</a></h2>
                <time date="{{ entry.timestamp }}">{{ entry.timestamp.strftime('%d-%m-%Y') }}</date>
                    
                </article>
                {% endfor %}
                
            </div>
        </div>
    </section>
    
    
    {% endblock %}
